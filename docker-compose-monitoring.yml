version: '3.9'

# ðŸ“Š Monitoring Stack Opcional para FirefighterAI
# Usar con: docker-compose -f docker-compose.dev-fixed.yml -f docker-compose.monitoring-fixed.yml up

services:
  # ðŸ“Š Prometheus - MÃ©tricas
  prometheus:
    image: prom/prometheus:latest
    container_name: firefighter-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"  # Acceso directo para desarrollo
    networks:
      - firefighter
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ðŸ“ˆ Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: firefighter-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=firefighter2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"  # Acceso directo para desarrollo
    depends_on:
      - prometheus
    networks:
      - firefighter
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ðŸ“Š Redis Exporter (solo si Redis estÃ¡ habilitado)
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: firefighter-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_EXPORTER_LOG_FORMAT=json
    depends_on:
      - redis
    networks:
      - firefighter
    restart: unless-stopped

  # ðŸ“Š Node Exporter (mÃ©tricas del sistema)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: firefighter-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - firefighter
    restart: unless-stopped

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local