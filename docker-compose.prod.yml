version: '3.8'

services:
  # 🔥 FRONTEND
  frontend:
    image: ghcr.io/josojmf/ai-firefighter-frontend:latest
    container_name: firefighter_frontend
    ports:
      - "8000:8000"
    env_file:
      - /root/firefighter.env
    environment:
      - API_BASE_URL=http://backend:5000
    networks:
      - firefighter_network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # 🔥 BACKEND API
  backend:
    image: ghcr.io/josojmf/ai-firefighter-backend:latest
    container_name: firefighter_backend
    ports:
      - "5000:5000"
    env_file:
      - /root/firefighter.env
    networks:
      - firefighter_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # 🔥 BACKOFFICE
  backoffice:
    image: ghcr.io/josojmf/ai-firefighter-backoffice:latest
    container_name: firefighter_backoffice
    ports:
      - "3001:3001"
    env_file:
      - /root/firefighter.env
    environment:
      - API_BASE_URL=http://backend:5000
    networks:
      - firefighter_network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  firefighter_network:
    driver: bridge
    name: firefighter_network

volumes:
  firefighter_data:
    driver: local
