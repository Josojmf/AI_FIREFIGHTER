version: '3.8'

services:
  frontend:
    image: ${FRONTEND_IMAGE}
    ports:
      - "8000:8000"
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_CLUSTER=${DB_CLUSTER}
      - NODE_ENV=production
      - API_BASE_URL=http://backend:5000/api
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - firefighter-network

  backend:
    image: ${BACKEND_IMAGE}
    ports:
      - "5000:5000"
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_CLUSTER=${DB_CLUSTER}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - firefighter-network

  backoffice:
    image: ${BACKOFFICE_IMAGE}
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://${{ secrets.PRODUCTION_HOST }}:5000/api
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - firefighter-network

networks:
  firefighter-network:
    driver: bridge