version: "3.8"

services:
  # ============================
  # 🔥 BACKEND (FastAPI)
  # ============================
  backend:
    image: ghcr.io/josojmf/ai-firefighter-backend:latest
    container_name: firefighter-backend
    ports:
      - "5000:5000"
    env_file:
      - ./env/production.env
    environment:
      # 🔑 CLAVE: runtime config para frontend / backoffice
      - PUBLIC_API_URL=http://backend:5000

      # Entorno
      - ENVIRONMENT=production
      - DEBUG=false
      - DOCKER_ENV=true
    restart: unless-stopped
    networks:
      - firefighter_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================
  # 🌐 FRONTEND
  # ============================
  frontend:
    image: ghcr.io/josojmf/ai-firefighter-frontend:latest
    container_name: firefighter-frontend
    ports:
      - "8000:8000"
    env_file:
      - ./env/production.env
    environment:
      # Comunicación interna con backend
      - API_BASE_URL=http://backend:5000/api

      # Entorno
      - ENVIRONMENT=production
      - DEBUG=false
      - DOCKER_ENV=true
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - firefighter_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================
  # 🏢 BACKOFFICE
  # ============================
  backoffice:
    image: ghcr.io/josojmf/ai-firefighter-backoffice:latest
    container_name: firefighter-backoffice
    ports:
      - "3001:3001"
    env_file:
      - ./env/production.env
    environment:
      # 🔑 CLAVE: Backoffice Python config
      - API_BASE_URL=http://backend:5000

      # Entorno
      - ENVIRONMENT=production
      - DEBUG=false
      - DOCKER_ENV=true
      - MFA_ISSUER=FirefighterAI
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - firefighter_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================
  # 🔴 REDIS (opcional, recomendado)
  # ============================
  redis:
    image: redis:7-alpine
    container_name: firefighter-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data-prod:/data
    restart: unless-stopped
    networks:
      - firefighter_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

# ============================
# 🌐 NETWORKS
# ============================
networks:
  firefighter_network:
    driver: bridge
    name: firefighter_network

# ============================
# 📦 VOLUMES
# ============================
volumes:
  redis-data-prod:
    driver: local
