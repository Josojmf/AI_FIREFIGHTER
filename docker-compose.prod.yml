version: "3.9"

services:
  emergency-frontend:
    image: ghcr.io/josojmf/ai-firefighter-frontend:latest
    container_name: emergency-frontend
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      # Tu frontend actual devuelve 200 en "/", no en "/health"
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 5

  emergency-backend:
    image: ghcr.io/josojmf/ai-firefighter-backend:latest
    container_name: emergency-backend
    restart: unless-stopped
    depends_on:
      - emergency-frontend
    env_file:
      - /root/firefighter.env
    environment:
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    healthcheck:
      # Liveness: no debe tocar DB (usa /ready para readiness si quieres)
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s