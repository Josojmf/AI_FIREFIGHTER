version: '3.8'

services:
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-username/your-repo/frontend:latest}
    container_name: firefighter-frontend
    ports:
      - "8000:8000"
    environment:
      - API_BASE_URL=http://167.71.42.17:5000/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - firefighter-network

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/your-username/your-repo/backend:latest}
    container_name: firefighter-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_USER=${DB_USERNAME}
      - MONGO_PASS=${DB_PASSWORD}
      - MONGO_CLUSTER=${DB_CLUSTER}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - firefighter-network

  backoffice:
    image: ${BACKOFFICE_IMAGE:-ghcr.io/your-username/your-repo/backoffice:latest}
    container_name: firefighter-backoffice
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://167.71.42.17:5000/api
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - firefighter-network

  nginx:
    image: nginx:alpine
    container_name: firefighter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - backoffice
    restart: unless-stopped
    networks:
      - firefighter-network

networks:
  firefighter-network:
    driver: bridge

volumes:
  ssl_certs: