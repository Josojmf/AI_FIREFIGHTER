version: '3.8'

services:
  # 🔥 BACKEND (API) - PRODUCTION
  backend:
    image: ghcr.io/josojmf/ai-firefighter-backend:${IMAGE_TAG:-latest}
    container_name: backend-prod
    ports:
      - "5000:5000"
    env_file:
      - /root/.env
    environment:
      - FLASK_ENV=production
      - ENVIRONMENT=production
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
      - PUBLIC_API_URL=http://backend:5000
      - DOCKER_ENV=true
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${SECRET_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    command: python main.py
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - firefighter_network
    restart: unless-stopped

  # 🌐 FRONTEND - PRODUCTION
  frontend:
    image: ghcr.io/josojmf/ai-firefighter-frontend:${IMAGE_TAG:-latest}
    container_name: frontend-prod
    ports:
      - "8000:8000"
    env_file:
      - /root/.env
    environment:
      - FLASK_ENV=production
      - ENVIRONMENT=production
      - DEBUG=false
      - API_BASE_URL=http://backend:5000
      - REDIS_URL=redis://redis:6379/0
      - PUBLIC_FRONTEND_URL=http://localhost:8000
      - DOCKER_ENV=true
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${SECRET_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      # 👇 Para que la cookie funcione en HTTP/IP
      - SESSION_COOKIE_SECURE=false
      - SESSION_COOKIE_HTTPONLY=true
      - SESSION_COOKIE_SAMESITE=Lax
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - firefighter_network
    restart: unless-stopped

  # 🏢 BACKOFFICE - PRODUCTION
  backoffice:
    image: ghcr.io/josojmf/ai-firefighter-backoffice:${IMAGE_TAG:-latest}
    container_name: backoffice-prod
    ports:
      - "3001:3001"
    env_file:
      - /root/.env
    environment:
      - FLASK_ENV=production
      - ENVIRONMENT=production
      - DEBUG=false
      - API_BASE_URL=http://backend:5000
      - REDIS_URL=redis://redis:6379/0
      - PORT=3001
      - DOCKER_ENV=true
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${SECRET_KEY}
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MFA_ISSUER=FirefighterAI
      # 👇 Igual que en frontend, para HTTP/IP
      - SESSION_COOKIE_SECURE=false
      - SESSION_COOKIE_HTTPONLY=true
      - SESSION_COOKIE_SAMESITE=Lax
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - firefighter_network
    restart: unless-stopped

  # 🔴 REDIS - PRODUCTION
  redis:
    image: redis:7-alpine
    container_name: redis-prod
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data-prod:/data
    networks:
      - firefighter_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  firefighter_network:
    driver: bridge
    name: firefighter_network

volumes:
  redis-data-prod:
    driver: local
