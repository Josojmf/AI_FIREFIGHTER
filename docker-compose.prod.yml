# docker-compose.prod.yml - CONFIGURACIÓN ROBUSTA CON SESIONES SEPARADAS
version: '3.8'

services:
  # 🔥 FRONTEND - Con configuración de sesión separada
  frontend:
    image: ghcr.io/josojmf/ai-firefighter-frontend:latest
    container_name: firefighter_frontend
    ports:
      - "8000:8000"
    env_file:
      - /root/firefighter.env
    environment:
      # Sobrescribir solo lo específico del frontend
      - API_BASE_URL=http://backend:5000/api
    networks:
      - firefighter_network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # BACKEND API
  backend:
    image: ghcr.io/josojmf/ai-firefighter-backend:latest
    container_name: firefighter_backend
    ports:
      - "5000:5000"
    env_file:
      - /root/firefighter.env
    networks:
      - firefighter_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # 🔥 BACKOFFICE - Con configuración de sesión separada
  backoffice:
    image: ghcr.io/josojmf/ai-firefighter-backoffice:latest
    container_name: firefighter_backoffice
    ports:
      - "3001:3001"
    env_file:
      - /root/firefighter.env
    environment:
      # Sobrescribir solo lo específico del backoffice
      - API_BASE_URL=http://backend:5000
    networks:
      - firefighter_network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

# 🌐 CONFIGURACIÓN DE RED
networks:
  firefighter_network:
    driver: bridge
    name: firefighter_network

# 💾 CONFIGURACIÓN DE VOLÚMENES
volumes:
  firefighter_data:
    driver: local