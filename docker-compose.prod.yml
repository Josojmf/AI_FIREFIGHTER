version: '3.9'

services:

  frontend:
    container_name: frontend
    image: ghcr.io/josojmf/ai-firefighter-frontend:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - /root/firefighter.env
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - firefighter

  backend:
    container_name: backend
    image: ghcr.io/josojmf/ai-firefighter-backend:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - /root/firefighter.env
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/api/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - firefighter

  backoffice:
    container_name: backoffice
    image: ghcr.io/josojmf/ai-firefighter-backoffice:latest
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - /root/firefighter.env
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - firefighter

networks:
  firefighter:
    driver: bridge
