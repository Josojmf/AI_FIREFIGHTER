{% extends "layout.html" %}
{% block content %}
<div class="container chat-container">
  <h2 class="title">ðŸ’¬ Chat de Estudio</h2>
  <div id="chat-box" class="chat-box">
    {% for item in history %}
    <div class="chat-msg user-msg">{{ item.user }}</div>
    <div class="chat-msg bot-msg">{{ item.bot }}</div>
    {% endfor %}
  </div>
  <form id="chat-form">
    <textarea id="user-input" placeholder="Pregunta algo del temario..." required></textarea>
    <button type="submit" class="send-btn">Enviar</button>
  </form>
</div>
<script src="/static/chat.js"></script>
{% endblock %}
