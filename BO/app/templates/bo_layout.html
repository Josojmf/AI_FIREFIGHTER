<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}BackOffice{% endblock %}</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
    body { background:#0b1220; color:#e6e9ef; margin:0; }
    .wrap { min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:28px; width:100%; max-width:480px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 12px; font-size:22px; }
    .muted { color:#94a3b8; font-size:14px; margin:0 0 20px; }
    label { display:block; font-size:14px; margin:12px 0 6px; color:#cbd5e1; }
    input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #334155; background:#0f172a; color:#e2e8f0; outline:none; }
    input:focus { border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,.25) }
    button { width:100%; margin-top:16px; padding:12px 16px; border:0; border-radius:10px; background:#3b82f6; color:white; font-weight:600; cursor:pointer; }
    button:hover{ filter:brightness(1.05) }
    .flash { padding:10px 12px; border-radius:10px; margin:10px 0; font-size:14px; }
    .flash.error { background:#7f1d1d; color:#fecaca; border:1px solid #ef4444; }
    .flash.success { background:#062a15; color:#bbf7d0; border:1px solid #16a34a; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<div class="wrap">
  <div class="card">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{category}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
