version: '3.8'

services:
  # üî• BACKEND (API) - DEV
  backend:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: backend-dev
    # Dev: Uvicorn escucha en 5000 dentro, exponemos 5000->5000
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      FLASK_ENV: development
      ENVIRONMENT: development
      DEBUG: "true"
      REDIS_URL: redis://redis:6379/0
      PUBLIC_API_URL: http://backend:5000
      DOCKER_ENV: "true"
    command: python main.py
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      # Chequea el puerto 5000 interno, no 8000
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/api/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firefighter
    restart: always

  # üåê FRONTEND - DEV
  frontend:
    build:
      context: ./FO
      dockerfile: Dockerfile
    container_name: frontend-dev
    # En dev: 8080 del host -> 8000 del contenedor
    ports:
      - "8080:8000"
    env_file:
      - .env
    environment:
      FLASK_ENV: development
      ENVIRONMENT: development
      DEBUG: "true"
      API_BASE_URL: http://backend:5000
      REDIS_URL: redis://redis:6379/0
      PUBLIC_FRONTEND_URL: http://localhost:8080
      DOCKER_ENV: "true"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firefighter
    restart: always

  # üè¢ BACKOFFICE - DEV
  backoffice:
    build:
      context: ./BO
      dockerfile: Dockerfile
    container_name: backoffice-dev
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      FLASK_ENV: development
      ENVIRONMENT: development
      DEBUG: "true"
      API_BASE_URL: http://backend:5000
      REDIS_URL: redis://redis:6379/0
      PORT: 3001
      DOCKER_ENV: "true"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firefighter
    restart: always

  # üî¥ REDIS (solo red Docker)
  redis:
    image: redis:7-alpine
    container_name: firefighter-redis-dev
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - redis-data:/data
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - firefighter
    restart: always

networks:
  firefighter:
    driver: bridge

volumes:
  redis-data:
    driver: local
