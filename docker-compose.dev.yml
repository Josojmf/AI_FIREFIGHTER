version: '3.8'

services:

  # =========================
  # üî• BACKEND (API) - CONSTRUIDO LOCALMENTE
  # =========================
  backend:
    build: ./API  # ¬°CONSTRUYE LOCALMENTE!
    container_name: backend-dev
    ports:
      - "5000:5000"
    env_file:
      - _env
    environment:
      FLASK_ENV: development
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development  # Asegura modo desarrollo
      DEBUG: "true"  # Activa debug
    depends_on:
      redis:
        condition: service_healthy
    command: python main.py  # ¬°FORZAR python main.py!
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - firefighter
    restart: unless-stopped


  # =========================
  # üåê FRONTEND
  # =========================
  frontend:
    image: ghcr.io/josojmf/ai-firefighter-frontend:latest
    container_name: frontend-dev
    ports:
      - "8080:8000"
    env_file:
      - _env
    environment:
      FLASK_ENV: development
      API_BASE_URL: http://backend:5000/api
      REDIS_URL: redis://redis:6379/0
      PUBLIC_FRONTEND_URL: http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firefighter
    restart: unless-stopped


  # =========================
  # üè¢ BACKOFFICE (DEV REAL)
  # =========================
  backoffice:
    build:
      context: ./BO
      dockerfile: Dockerfile
    container_name: backoffice-dev
    ports:
      - "3001:3001"
    env_file:
      - _env
    environment:
      FLASK_ENV: development
      API_BASE_URL: http://backend:5000
      REDIS_URL: redis://redis:6379/0
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firefighter
    restart: unless-stopped


  # =========================
  # üî¥ REDIS
  # =========================
  redis:
    image: redis:7-alpine
    container_name: firefighter-redis-dev
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - firefighter
    restart: unless-stopped


networks:
  firefighter:
    driver: bridge


volumes:
  redis-data:
    driver: local