events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Optimizaciones básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    
    # Buffers optimizados
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Cache para archivos estáticos
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:10m inactive=60m;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    
    # Upstream backends
    upstream backend_api {
        least_conn;
        server backend:5000 max_fails=3 fail_timeout=10s weight=1;
        keepalive 32;
    }
    
    upstream frontend_app {
        server frontend:8000 max_fails=3 fail_timeout=10s;
        keepalive 16;
    }
    
    upstream backoffice_app {
        server backoffice:3001 max_fails=3 fail_timeout=10s;
        keepalive 16;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;
    
    server {
        listen 80 default_server;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # API Backend con cache inteligente
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache solo para GET requests
            proxy_cache static_cache;
            proxy_cache_methods GET;
            proxy_cache_valid 200 2m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            
            # Headers de cache
            add_header X-Cache-Status $upstream_cache_status;
            
            # Timeouts optimizados
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
        }
        
        # BackOffice Admin Panel
        location /admin/ {
            limit_req zone=general_limit burst=10 nodelay;
            
            proxy_pass http://backoffice_app/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Sin cache para admin
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 60s;
        }
        
        # Archivos estáticos con cache agresivo
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_app;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # Cache en Nginx
            proxy_cache static_cache;
            proxy_cache_valid 200 1d;
            proxy_ignore_headers Cache-Control Expires;
        }
        
        # Frontend App (default)
        location / {
            limit_req zone=general_limit burst=15 nodelay;
            
            proxy_pass http://frontend_app/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache ligero para páginas
            proxy_cache static_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_bypass $http_pragma $http_authorization;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 30s;
        }
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}