name: ðŸ”¬ CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/firefighter

jobs:
  # ============================================
  # JOB 1: ValidaciÃ³n de CÃ³digo
  # ============================================
  code-quality:
    name: ðŸŽ¨ Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint safety bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸŽ¨ Check code formatting (Black)
        run: black --check --diff .
        continue-on-error: true

      - name: ðŸ“ Check import sorting (isort)
        run: isort --check-only --diff .
        continue-on-error: true

      - name: ðŸ” Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Allow other warnings (non-blocking)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: ðŸ›¡ï¸ Security check with bandit
        run: bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true

      - name: ðŸ“Š Upload code quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-reports
          path: |
            bandit-report.json
          retention-days: 30

  # ============================================
  # JOB 2: Unit Tests (Non-blocking)
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock pytest-asyncio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸ§ª Run unit tests
        run: |
          pytest tests/unit/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=junit-unit.xml \
            -v || true

      - name: ðŸ“Š Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            junit-unit.xml
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: ðŸ’¬ Comment test results on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = fs.readFileSync('coverage.xml', 'utf8');
              // Parse and comment coverage summary
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âœ… Unit tests completed (non-blocking)'
              });
            } catch (error) {
              console.log('No coverage report found');
            }

  # ============================================
  # JOB 3: Integration Tests (Non-blocking)
  # ============================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸ”— Run integration tests
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/integration/ \
            --junitxml=junit-integration.xml \
            -v || true

      - name: ðŸ“Š Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: junit-integration.xml
          retention-days: 30

  # ============================================
  # JOB 4: E2E Tests (Non-blocking)
  # ============================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest playwright pytest-playwright
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          playwright install chromium

      - name: ðŸ³ Start services with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 30  # Wait for services to be ready

      - name: ðŸŽ­ Run E2E tests
        run: |
          pytest tests/e2e/ \
            --junitxml=junit-e2e.xml \
            --headed=false \
            -v || true

      - name: ðŸ›‘ Stop services
        if: always()
        run: docker compose down

      - name: ðŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            junit-e2e.xml
            test-results/
          retention-days: 30

  # ============================================
  # JOB 5: Security Scanning
  # ============================================
  security-scan:
    name: ðŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ”’ Check dependencies for vulnerabilities
        run: |
          python -m pip install --upgrade pip
          pip install safety
          pip install -r requirements.txt
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: ðŸ” Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ðŸ“Š Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            safety-report.json
            trivy-results.sarif
          retention-days: 30

  # ============================================
  # JOB 6: Build Docker Images
  # ============================================
  build-images:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan]
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service:
          - name: frontend
            dockerfile: Dockerfile
            context: ./FO
          - name: api
            dockerfile: Dockerfile
            context: ./API
          - name: backoffice
            dockerfile: Dockerfile
            context: ./BO

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_NAME=${{ matrix.service.name }}

      - name: ðŸ“ Output image tags
        run: |
          echo "Built and pushed images:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'

  # ============================================
  # JOB 7: Test Summary & Notification
  # ============================================
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: ðŸ“Š Generate test summary
        run: |
          echo "# ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Note: All tests are non-blocking and won't prevent deployment" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 8: CI Success Gate
  # ============================================
  ci-success:
    name: âœ… CI Pipeline Complete
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, build-images]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: âœ… CI Pipeline successful
        run: |
          echo "âœ… All critical CI jobs completed successfully"
          echo "ðŸš€ Ready for deployment"
          echo "ðŸ“¦ Docker images built and pushed"
          echo "ðŸ”’ Security scans completed"
          
      - name: ðŸ“¢ Notification
        run: |
          echo "::notice::CI Pipeline completed successfully. Ready for deployment."