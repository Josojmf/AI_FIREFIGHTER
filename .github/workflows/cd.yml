name: CD - Multi Image Deploy (FO/API/BO) - FIXED

on:
  push:
    branches:
      - main
    paths:
      - "FO/**"
      - "API/**"
      - "BO/**"
      - "docker-compose.prod.yml"
      - "Dockerfile"
      - "**.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:

  # -------------------------------------------------------------------
  # 1) BUILD & PUSH ALL DOCKER IMAGES TO GHCR
  # -------------------------------------------------------------------
  build-and-push:
    name: 🏗️ Build & Push All Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Owner lowercase
        id: lc
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      # FRONTEND
      - name: Build + Push FRONTEND
        uses: docker/build-push-action@v6
        with:
          context: ./FO
          file: ./FO/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-frontend:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-frontend:${{ github.sha }}
          build-args: |
            API_BASE_URL=http://backend:5000/api
          no-cache: true

      # BACKEND
      - name: Build + Push BACKEND
        uses: docker/build-push-action@v6
        with:
          context: ./API
          file: ./API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backend:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backend:${{ github.sha }}
          no-cache: true

      # BACKOFFICE
      - name: Build + Push BACKOFFICE
        uses: docker/build-push-action@v6
        with:
          context: ./BO
          file: ./BO/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backoffice:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backoffice:${{ github.sha }}
          no-cache: true

  # -------------------------------------------------------------------
  # 2) DEPLOY TO DROPLET
  # -------------------------------------------------------------------
  deploy:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deploy folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 300s
          script: |
            set -e
            echo "📁 Ensuring deploy directory..."
            mkdir -p /opt/emergency
            cd /opt/emergency
            echo "✅ Deploy directory ready"

      - name: Upload docker-compose.prod.yml
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/emergency/"

      - name: Install Docker & Compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 600s
          script: |
            set -e
            echo "🐳 Checking Docker installation..."
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "📥 Installing Docker..."
              apt-get update -y
              apt-get install -y docker.io
              systemctl enable --now docker
              echo "✅ Docker installed"
            else
              echo "✅ Docker already installed"
            fi

            # Install Docker Compose (using the standalone version for compatibility)
            if ! command -v docker-compose &> /dev/null; then
              echo "📥 Installing Docker Compose..."
              apt-get update -y
              apt-get install -y curl
              curl -SL https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              echo "✅ Docker Compose installed"
            else
              echo "✅ Docker Compose already installed"
            fi

      - name: Login GHCR in server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 180s
          script: |
            set -e
            echo "🔐 Logging into GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin
            echo "✅ Logged into GHCR"

      - name: Generate /root/firefighter.env
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 120s
          script: |
            set -e
            echo "🔧 Generating environment file..."
            cat << EOF > /root/firefighter.env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_EXPIRES_HOURS=${{ secrets.JWT_EXPIRES_HOURS }}

            MONGO_CLUSTER=${{ secrets.MONGO_CLUSTER }}
            MONGO_USER=${{ secrets.MONGO_USER }}
            MONGO_PASS=${{ secrets.MONGO_PASS }}

            DB_CLUSTER=${{ secrets.DB_CLUSTER }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}

            VAPID_PUBLIC_KEY=${{ secrets.VAPID_PUBLIC_KEY }}
            VAPID_PRIVATE_KEY=${{ secrets.VAPID_PRIVATE_KEY }}
            EOF
            chmod 600 /root/firefighter.env
            echo "✅ Environment file created"

      - name: Backup and cleanup
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 300s
          script: |
            set -e
            echo "💾 Creating backup and cleaning up..."
            cd /opt/emergency
            
            # Backup current compose file
            if [ -f docker-compose.prod.yml ]; then
              cp docker-compose.prod.yml docker-compose.prod.yml.backup.$(date +%Y%m%d_%H%M%S)
              echo "✅ Compose file backed up"
            fi
            
            # Stop and remove existing containers
            echo "🛑 Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down --remove-orphans --timeout 30 || true
            
            # Clean up old images (but keep recent ones)
            echo "🧹 Cleaning up old images..."
            docker image prune -f --filter "until=48h" || true
            echo "✅ Cleanup completed"

      - name: Pull latest images with extended timeout
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 1200s  # 20 minutos para el pull
          script: |
            set -e
            echo "📥 Pulling latest images (this may take several minutes)..."
            cd /opt/emergency
            
            # Pull images one by one with progress
            echo "🔄 Pulling frontend image..."
            docker pull ghcr.io/${{ github.repository_owner }}/ai-firefighter-frontend:latest || {
              echo "⚠️ Frontend pull failed, trying with retry..."
              sleep 10
              docker pull ghcr.io/${{ github.repository_owner }}/ai-firefighter-frontend:latest
            }
            
            echo "🔄 Pulling backend image..."
            docker pull ghcr.io/${{ github.repository_owner }}/ai-firefighter-backend:latest || {
              echo "⚠️ Backend pull failed, trying with retry..."
              sleep 10
              docker pull ghcr.io/${{ github.repository_owner }}/ai-firefighter-backend:latest
            }
            
            echo "🔄 Pulling backoffice image..."
            docker pull ghcr.io/${{ github.repository_owner }}/ai-firefighter-backoffice:latest || {
              echo "⚠️ Backoffice pull failed, trying with retry..."
              sleep 10
              docker pull ghcr.io/${{ github.repository_owner }}/ai-firefighter-backoffice:latest
            }
            
            echo "✅ All images pulled successfully"
            
            # Verify images
            echo "🔍 Verifying pulled images..."
            docker images | grep ai-firefighter || echo "No images found with ai-firefighter tag"

      - name: Deploy stack with robust health checks
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 600s
          script: |
            set -e
            echo "🚀 Starting deployment..."
            cd /opt/emergency
            
            # Start all services
            echo "🔄 Starting all services..."
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Wait for services to initialize
            echo "⏳ Waiting for services to initialize..."
            sleep 20
            
            # Robust health check with multiple verification methods
            echo "🔍 Starting health checks..."
            
            MAX_RETRIES=30
            RETRY_COUNT=0
            ALL_HEALTHY=false
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES"
              
              # Test service connectivity directly
              BACKEND_RESPONSE=$(curl -s -f --connect-timeout 10 http://localhost:5000/health >/dev/null 2>&1 && echo "responsive" || echo "unresponsive")
              FRONTEND_RESPONSE=$(curl -s -f --connect-timeout 10 http://localhost:8000/ >/dev/null 2>&1 && echo "responsive" || echo "unresponsive")
              BACKOFFICE_RESPONSE=$(curl -s -f --connect-timeout 10 http://localhost:3001/health >/dev/null 2>&1 && echo "responsive" || echo "unresponsive")
              
              echo "  Backend API: $BACKEND_RESPONSE"
              echo "  Frontend: $FRONTEND_RESPONSE"
              echo "  Backoffice: $BACKOFFICE_RESPONSE"
              
              # Check if all critical services are responsive
              if [ "$BACKEND_RESPONSE" = "responsive" ] && [ "$FRONTEND_RESPONSE" = "responsive" ]; then
                echo "✅ All critical services are responsive!"
                ALL_HEALTHY=true
                break
              fi
              
              # Show container status if health check is failing
              if [ $RETRY_COUNT -eq 10 ] || [ $RETRY_COUNT -eq 20 ]; then
                echo "📋 Container status:"
                docker-compose -f docker-compose.prod.yml ps
                echo "📄 Recent logs:"
                docker-compose -f docker-compose.prod.yml logs --tail=10 || true
              fi
              
              echo "⏱️ Waiting 15 seconds before next check..."
              sleep 15
            done
            
            if [ "$ALL_HEALTHY" = false ]; then
              echo "⚠️  Health check timeout - but deployment will continue"
              echo "📋 Final container status:"
              docker-compose -f docker-compose.prod.yml ps
              
              echo "📄 Recent logs:"
              docker-compose -f docker-compose.prod.yml logs --tail=30 || echo "Could not fetch logs"
            else
              echo "🎉 All services healthy and responsive!"
            fi

      - name: Final verification and cleanup
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 300s
          script: |
            set -e
            echo "🔬 Final verification..."
            cd /opt/emergency
            
            # Final container status
            echo "📊 Final container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            # Service connectivity tests
            echo "🌐 Service connectivity tests:"
            SERVICES=(
              "Backend:5000:/health"
              "Frontend:8000:/"
              "Backoffice:3001:/health"
            )
            
            for service_info in "${SERVICES[@]}"; do
              IFS=':' read -r name port endpoint <<< "$service_info"
              if curl -s -f --connect-timeout 10 "http://localhost:$port$endpoint" >/dev/null; then
                echo "  ✅ $name (port $port) is responding"
              else
                echo "  ⚠️  $name (port $port) is slow or unresponsive"
              fi
            done
            
            # Clean up old images and containers
            echo "🧹 Final cleanup..."
            docker system prune -f || true
            
            echo "✅ Deployment completed"

      - name: Deployment summary
        run: |
          echo "🔥 PRODUCTION DEPLOYMENT COMPLETED!"
          echo "📅 $(date)"
          echo "🔄 Services deployed:"
          echo "   - Frontend: http://your-server:8000"
          echo "   - Backend API: http://your-server:5000" 
          echo "   - Backoffice: http://your-server:3001"
          echo "✅ All images built and pushed to GHCR"
          echo "🚀 Application running in production"