name: CD - Build, Push & Deploy

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push image to GHCR
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_BASENAME: ai-firefighter-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Owner en minúsculas
        id: lc
        run: |
          echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Encontrar Dockerfile y context
        id: finddf
        shell: bash
        run: |
          set -euo pipefail
          CANDIDATES="$(git ls-files -co -m | grep -iE '(^|/)(Dockerfile|dockerfile)$' || true)"
          if [ -z "$CANDIDATES" ]; then
            echo "No se encontró ningún Dockerfile en el repo" >&2
            exit 1
          fi
          DF="$(echo "$CANDIDATES" | head -n1)"
          DIR="$(dirname "$DF")"
          [ -z "$DIR" ] && DIR="."
          echo "dockerfile=$DF" >> $GITHUB_OUTPUT
          echo "context=$DIR" >> $GITHUB_OUTPUT

      - name: Compose image name
        id: img
        run: |
          echo "full_image=${{ env.REGISTRY }}/${{ steps.lc.outputs.owner_lc }}/${{ env.IMAGE_BASENAME }}" >> $GITHUB_OUTPUT

      - name: Tags
        id: tags
        run: |
          echo "latest=${{ steps.img.outputs.full_image }}:latest" >> $GITHUB_OUTPUT
          echo "sha=${{ steps.img.outputs.full_image }}:${{ steps.vars.outputs.short_sha }}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.finddf.outputs.context }}
          file:    ${{ steps.finddf.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.tags.outputs.latest }}
            ${{ steps.tags.outputs.sha }}

  deploy:
    name: Upload compose & Deploy via SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 30
    env:
      APP_DIR: /opt/emergency
      COMPOSE_FILE: docker-compose.prod.yml     # usamos el de prod directamente
      REGISTRY: ghcr.io
      IMAGE_BASENAME: ai-firefighter-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Owner en minúsculas
        id: lc
        run: |
          echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh
          if [ -n "${{ secrets.PRODUCTION_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.PRODUCTION_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -t ed25519 "${{ secrets.PRODUCTION_HOST }}" >> ~/.ssh/known_hosts
          fi
          chmod 644 ~/.ssh/known_hosts

      - name: Upload docker-compose.prod.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: root
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: 22
          source: "docker-compose.prod.yml"
          target: "${{ env.APP_DIR }}"
          overwrite: true

      - name: Remote deploy (create env + compose up)
        uses: appleboy/ssh-action@v0.1.8
        # Pasamos todos los secrets que quieras materializar en /root/firefighter.env
        env:
          GHCR_USER:           ${{ secrets.GHCR_USER }}
          GHCR_PAT:            ${{ secrets.GHCR_PAT }}
          IMAGE:               ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner_lc }}/${{ env.IMAGE_BASENAME }}:latest

          # ------ VARIABLES DE TU APP (ajusta a lo que uses) ------
          SECRET_KEY:          ${{ secrets.SECRET_KEY }}
          JWT_EXPIRES_HOURS:   ${{ secrets.JWT_EXPIRES_HOURS }}

          # Mongo / DB (pon las que tengas):
          MONGODB_URI:         ${{ secrets.MONGODB_URI }}
          DB_NAME:             ${{ secrets.DB_NAME }}
          MONGO_USER:          ${{ secrets.MONGO_USER }}
          MONGO_PASS:          ${{ secrets.MONGO_PASS }}
          MONGO_CLUSTER:       ${{ secrets.MONGO_CLUSTER }}

          # VAPID (push):
          VAPID_PUBLIC_KEY:    ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY:   ${{ secrets.VAPID_PRIVATE_KEY }}
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: root
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: 22
          script_stop: true
          # haz disponibles las variables anteriores dentro del script
          envs: GHCR_USER,GHCR_PAT,APP_DIR,COMPOSE_FILE,REGISTRY,IMAGE,SECRET_KEY,JWT_EXPIRES_HOURS,MONGODB_URI,DB_NAME,MONGO_USER,MONGO_PASS,MONGO_CLUSTER,VAPID_PUBLIC_KEY,VAPID_PRIVATE_KEY
          script: |
            set -euo pipefail
            docker compose -f "${APP_DIR}/docker-compose.prod.yml" down || true
            mkdir -p "${APP_DIR}"
            cd "${APP_DIR}"

            # Docker y compose
            if ! command -v docker >/dev/null 2>&1; then
              apt-get update -y && apt-get install -y docker.io
              systemctl enable --now docker
            fi
            if ! docker compose version >/dev/null 2>&1; then
              apt-get update -y && apt-get install -y docker-compose-plugin
            fi

            echo "==> Login GHCR en el servidor"
            echo "${GHCR_PAT}" | docker login "${REGISTRY}" -u "${GHCR_USER}" --password-stdin

            # --------- CREAR /root/firefighter.env QUE ESPERA compose ----------
            ENV_FILE="/root/firefighter.env"
            echo "==> Generando ${ENV_FILE}"
            {
              [ -n "${SECRET_KEY:-}" ]        && echo "SECRET_KEY=${SECRET_KEY}"
              [ -n "${JWT_EXPIRES_HOURS:-}" ] && echo "JWT_EXPIRES_HOURS=${JWT_EXPIRES_HOURS}"

              [ -n "${MONGODB_URI:-}" ]       && echo "MONGODB_URI=${MONGODB_URI}"
              [ -n "${DB_NAME:-}" ]           && echo "DB_NAME=${DB_NAME}"
              [ -n "${MONGO_USER:-}" ]        && echo "MONGO_USER=${MONGO_USER}"
              [ -n "${MONGO_PASS:-}" ]        && echo "MONGO_PASS=${MONGO_PASS}"
              [ -n "${MONGO_CLUSTER:-}" ]     && echo "MONGO_CLUSTER=${MONGO_CLUSTER}"

              [ -n "${VAPID_PUBLIC_KEY:-}" ]  && echo "VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}"
              [ -n "${VAPID_PRIVATE_KEY:-}" ] && echo "VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}"
            } | sed 's/\r$//' > "${ENV_FILE}"

            chmod 600 "${ENV_FILE}"

            # Export para interpolaciones ${IMAGE} en compose si las hay
            export IMAGE="${IMAGE}"
            echo "Usando imagen: ${IMAGE}"

            test -f "${COMPOSE_FILE}" || { echo "No existe ${COMPOSE_FILE} en $(pwd)"; exit 1; }

            # Pull & Up
            docker compose -f "${COMPOSE_FILE}" pull
            docker compose -f "${COMPOSE_FILE}" up -d --remove-orphans
            docker image prune -f
            docker compose -f "${COMPOSE_FILE}" ps
