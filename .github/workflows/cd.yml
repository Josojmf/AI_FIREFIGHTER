name: CD - Build, Push & Deploy

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push image to GHCR
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      # Asegúrate de que el basename esté TODO en minúsculas
      IMAGE_BASENAME: ai-firefighter-frontend
      # Forzamos el owner en minúsculas (evita el error de tag inválido)
      IMAGE_OWNER: josojmf
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Compose full image name (lowercased)
        id: img
        run: |
          echo "full_image=${REGISTRY}/${IMAGE_OWNER}/${IMAGE_BASENAME}" >> $GITHUB_OUTPUT

      - name: Set image tags
        id: tags
        run: |
          echo "latest=${{ steps.img.outputs.full_image }}:latest" >> $GITHUB_OUTPUT
          echo "sha=${{ steps.img.outputs.full_image }}:${{ steps.vars.outputs.short_sha }}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tags.outputs.latest }}
            ${{ steps.tags.outputs.sha }}

  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 30
    env:
      APP_DIR: /opt/emergency
      COMPOSE_FILE: docker-compose.yml
      REGISTRY: ghcr.io
      IMAGE_OWNER: josojmf
      IMAGE_BASENAME: ai-firefighter-frontend
    steps:
      - name: Checkout (for possible scripts/templates)
        uses: actions/checkout@v4

      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh
          if [ -n "${{ secrets.PRODUCTION_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.PRODUCTION_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -t ed25519 "${{ secrets.PRODUCTION_HOST }}" >> ~/.ssh/known_hosts
          fi
          chmod 644 ~/.ssh/known_hosts

      - name: Remote deploy (docker compose pull & up)
        uses: appleboy/ssh-action@v0.1.8
        env:
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_PAT:  ${{ secrets.GHCR_PAT }}
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: root
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: 22
          script_stop: true
          envs: GHCR_USER,GHCR_PAT,APP_DIR,COMPOSE_FILE,REGISTRY,IMAGE_OWNER,IMAGE_BASENAME
          script: |
            set -euo pipefail

            echo "==> Accediendo a ${APP_DIR}"
            mkdir -p "${APP_DIR}"
            cd "${APP_DIR}"

            echo "==> Login a GHCR en el servidor"
            echo "${GHCR_PAT}" | docker login "${REGISTRY}" -u "${GHCR_USER}" --password-stdin

            echo "==> Haciendo pull de la imagen más reciente"
            IMAGE="${REGISTRY}/${IMAGE_OWNER}/${IMAGE_BASENAME}:latest"
            echo "Usando imagen: ${IMAGE}"

            # Asegúrate de que tu docker-compose.yml reference ${IMAGE} o la misma ruta en minúsculas
            docker compose -f "${COMPOSE_FILE}" pull
            docker compose -f "${COMPOSE_FILE}" up -d --remove-orphans

            echo "==> Limpiando imágenes colgantes"
            docker image prune -f

            echo "==> Estado"
            docker compose -f "${COMPOSE_FILE}" ps
