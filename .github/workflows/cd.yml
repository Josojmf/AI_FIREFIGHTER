name: CD - Multi Image Deploy (FO/API/BO) - FINAL

on:
  push:
    branches:
      - main
    paths:
      - "FO/**"
      - "API/**"
      - "BO/**"
      - "docker-compose.prod.yml"
      - "Dockerfile"
      - "**.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:

  # -------------------------------------------------------------------
  # 1) BUILD & PUSH ALL DOCKER IMAGES TO GHCR
  # -------------------------------------------------------------------
  build-and-push:
    name: 🏗️ Build & Push All Images
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Owner lowercase
        id: lc
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      # FRONTEND
      - name: Build + Push FRONTEND
        uses: docker/build-push-action@v6
        with:
          context: ./FO
          file: ./FO/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-frontend:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-frontend:${{ github.sha }}

      # BACKEND
      - name: Build + Push BACKEND
        uses: docker/build-push-action@v6
        with:
          context: ./API
          file: ./API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backend:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backend:${{ github.sha }}

      # BACKOFFICE
      - name: Build + Push BACKOFFICE
        uses: docker/build-push-action@v6
        with:
          context: ./BO
          file: ./BO/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backoffice:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backoffice:${{ github.sha }}


  # -------------------------------------------------------------------
  # 2) DEPLOY TO DROPLET
  # -------------------------------------------------------------------
  deploy:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deploy folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            mkdir -p /opt/emergency

      - name: Upload docker-compose.prod.yml
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/emergency/"

      - name: Install Docker & Compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              apt-get update -y
              apt-get install -y docker.io
              systemctl enable --now docker
            fi

            # Install Docker Compose (using the standalone version for compatibility)
            if ! command -v docker-compose &> /dev/null; then
              apt-get update -y
              apt-get install -y curl
              curl -SL https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
            fi

      - name: Login GHCR in server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

      - name: Generate /root/firefighter.env
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cat << EOF > /root/firefighter.env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_EXPIRES_HOURS=${{ secrets.JWT_EXPIRES_HOURS }}

            MONGO_CLUSTER=${{ secrets.MONGO_CLUSTER }}
            MONGO_USER=${{ secrets.MONGO_USER }}
            MONGO_PASS=${{ secrets.MONGO_PASS }}

            DB_CLUSTER=${{ secrets.DB_CLUSTER }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}

            VAPID_PUBLIC_KEY=${{ secrets.VAPID_PUBLIC_KEY }}
            VAPID_PRIVATE_KEY=${{ secrets.VAPID_PRIVATE_KEY }}
            EOF
            chmod 600 /root/firefighter.env

      - name: Stop existing containers
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/emergency
            docker-compose -f docker-compose.prod.yml down --remove-orphans

      - name: Pull latest images
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/emergency
            docker-compose -f docker-compose.prod.yml pull

      - name: Deploy stack with health check handling
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/emergency
            
            # Start all services
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Wait for backend to become healthy with timeout
            echo "Waiting for backend to be healthy..."
            for i in {1..30}; do
              if docker inspect backend --format '{{.State.Health.Status}}' 2>/dev/null | grep -q "healthy"; then
                echo "✅ Backend is healthy!"
                break
              fi
              
              echo "Backend status: $(docker inspect backend --format '{{.State.Health.Status}}' 2>/dev/null || echo 'starting') (attempt $i/30)"
              
              if [ $i -eq 30 ]; then
                echo "⚠️  Backend health check timeout, but continuing deployment..."
                echo "Backend logs:"
                docker logs backend --tail 20
              fi
              
              sleep 5
            done

      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo "📊 Final container status:"
            cd /opt/emergency
            docker-compose -f docker-compose.prod.yml ps
            
            echo "🔍 Backend health status:"
            docker inspect backend --format '{{.State.Health.Status}}' 2>/dev/null || echo "No health status available"
            
            echo "🌐 Testing backend connectivity..."
            curl -f http://localhost:5000/ && echo "✅ Backend is responding" || echo "❌ Backend is not responding"

      - name: Cleanup system
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            docker system prune -f

      - name: Deployment Finished
        run: echo "🔥 Production updated successfully!"