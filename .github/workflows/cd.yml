name: CD Pipeline - Ultra Robust with Emergency Fallback

on:
  push:
    branches:
      - main
    # Se despliega solo si cambian archivos relevantes
    paths:
      - "Dockerfile"
      - "docker-compose.prod.yml"
      - "api/**"
      - "BO/**"
      - "AGENTS.md"

  # Permite ejecutarlo manualmente desde GitHub Actions
  workflow_dispatch:

jobs:

  # -------------------------------------------------------------
  # 1. BUILD & PUSH DOCKER IMAGE TO GHCR
  # -------------------------------------------------------------
  build-and-push:
    name: 🏗️ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # -------------------------------------------------------------
  # 2. DEPLOY TO DROPLET
  # -------------------------------------------------------------
  deploy:
    name: 🚀 Deploy to Production Droplet
    runs-on: ubuntu-latest
    needs: build-and-push         # Solo si build pasa

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create docker-compose directory on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            mkdir -p /opt/emergency

      - name: Upload docker-compose.prod.yml
        uses: appleboy/scp-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/emergency/"

      - name: Install Docker & Compose on Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            if ! command -v docker &> /dev/null; then
              apt-get update -y
              apt-get install -y docker.io
              systemctl enable --now docker
            fi

            if ! docker compose version &> /dev/null; then
              apt-get update -y
              apt-get install -y docker-compose-plugin
            fi

      - name: Log in GHCR in Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

      - name: Generate firefighter.env file in Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cat << EOF > /root/firefighter.env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_EXPIRES_HOURS=${{ secrets.JWT_EXPIRES_HOURS }}

            MONGO_CLUSTER=${{ secrets.MONGO_CLUSTER }}
            MONGO_USER=${{ secrets.MONGO_USER }}
            MONGO_PASS=${{ secrets.MONGO_PASS }}

            DB_CLUSTER=${{ secrets.DB_CLUSTER }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}

            VAPID_PUBLIC_KEY=${{ secrets.VAPID_PUBLIC_KEY }}
            VAPID_PRIVATE_KEY=${{ secrets.VAPID_PRIVATE_KEY }}

            PRODUCTION_HOST=${{ secrets.PRODUCTION_HOST }}
            EOF

      - name: Deploy Containers (Pull + Up)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/emergency
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker system prune -f

      - name: Deployment Complete
        run: echo "🔥 Deployment finished successfully!"
