name: CD - Ultra Robust Deploy + Docker Swarm

on:
  push:
    branches:
      - main
    paths:
      - "FO/**"
      - "API/**"
      - "BO/**"
      - "docker-compose.prod.yml"
      - "docker-compose.swarm.yml"
      - "docker-compose.monitoring.yml"
      - "scripts/**"
      - "Dockerfile"
      - "**.yml"
  workflow_dispatch:
    inputs:
      deployment_mode:
        description: 'Deployment Mode'
        required: false
        default: 'swarm'
        type: choice
        options:
          - swarm
          - compose

permissions:
  contents: read
  packages: write

env:
  DEPLOYMENT_MODE: ${{ github.event.inputs.deployment_mode || 'swarm' }}

jobs:
  # ===================================================================
  # 1) BUILD & PUSH DOCKER IMAGES
  # ===================================================================
  build-and-push:
    name: üèóÔ∏è Build & Push All Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Owner lowercase
        id: lc
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build + Push FRONTEND
        uses: docker/build-push-action@v6
        with:
          context: ./FO
          file: ./FO/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-frontend:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-frontend:${{ github.sha }}
          build-args: |
            ENVIRONMENT=production
          no-cache: true
          provenance: false
          sbom: false

      - name: Build + Push BACKEND
        uses: docker/build-push-action@v6
        with:
          context: ./API
          file: ./API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backend:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backend:${{ github.sha }}
          build-args: |
            ENVIRONMENT=production
          no-cache: true
          provenance: false
          sbom: false

      - name: Build + Push BACKOFFICE
        uses: docker/build-push-action@v6
        with:
          context: ./BO
          file: ./BO/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backoffice:latest
            ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backoffice:${{ github.sha }}
          build-args: |
            ENVIRONMENT=production
          no-cache: true
          provenance: false
          sbom: false

      - name: Verify images pushed
        run: |
          echo "‚úÖ All images built and pushed successfully:"
          echo " - Frontend: ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-frontend:latest"
          echo " - Backend: ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backend:latest"
          echo " - BackOffice: ghcr.io/${{ steps.lc.outputs.owner_lc }}/ai-firefighter-backoffice:latest"

  # ===================================================================
  # 2) DEPLOY - SCRIPT CONSOLIDADO + HEALTHCHECKS
  # ===================================================================
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload deployment scripts
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "scripts/prod.sh,scripts/backup.sh,docker-compose.swarm.yml,docker-compose.monitoring.yml,env/production.env"
          target: "/opt/emergency/" 

      - name: Setup deployment scripts
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/emergency/scripts
            cd /opt/emergency
            chmod +x scripts/prod.sh scripts/backup.sh
            ls -la scripts/
            echo "‚úÖ Scripts preparados"

      - name: üõ°Ô∏è Server Preparation & Cleanup
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 900s
          script: |
            set -e
            echo "üîç Estado del servidor:"
            df -h / | grep -E "(Filesystem|/dev/vda1|/dev/sd)"
            free -h | grep '^Mem:'
            cd /opt/emergency

            echo "üì¶ Creando backup con script..."
            ./scripts/backup.sh || echo "‚ö†Ô∏è Backup fall√≥, continuando..."

            echo "üõë Parando servicios..."
            if docker info | grep -q "Swarm: active"; then
              docker stack rm firefighter 2>/dev/null || true
              docker stack rm monitoring 2>/dev/null || true
              sleep 10
            fi

            docker container prune -f
            docker image prune -f

      - name: üöÄ Run deployment script
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          command_timeout: 900s
          envs: GHCR_USER,GHCR_PAT
          script: |
            set -e
            cd /opt/emergency
            export GHCR_USER="${{ secrets.GHCR_USER }}"
            export GHCR_PAT="${{ secrets.GHCR_PAT }}"
            ./scripts/prod.sh deploy

      - name: üîç Verify services health
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            echo "Checking backend health..."
            curl -fsS http://localhost:5000/api/health || (echo "Backend health failed" && exit 1)
            echo "Checking backoffice health..."
            curl -fsS http://localhost:3001/health || (echo "Backoffice health failed" && exit 1)
            echo "‚úÖ All health checks passed"

  # ===================================================================
  # 3) UPLOAD DEPLOYMENT DATA
  # ===================================================================
  upload-deployment-data:
    name: üìä Upload to Dashboard
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate deployment metrics
        run: |
          DEPLOYMENT_DATA=$(cat << EOF
          {
            "deployment_id": "${{ github.run_id }}",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "status": "${{ needs.deploy.result }}",
            "mode": "${{ env.DEPLOYMENT_MODE }}",
            "commit_sha": "${{ github.sha }}",
            "triggered_by": "${{ github.actor }}",
            "environment": "production"
          }
          EOF
          )

          echo "$DEPLOYMENT_DATA" > deployment-metrics.json
          echo "## üöÄ CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ env.DEPLOYMENT_MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cd-deployment-data
          path: deployment-metrics.json
          retention-days: 30
